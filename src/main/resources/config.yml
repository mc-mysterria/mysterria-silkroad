# SilkRoad Plugin Configuration

# Transfer cost calculation settings
transfer:
  cost:
    # Cost per block distance (0.05 = 5 diamonds per 100 blocks) - 50% cheaper than before
    distance_cost_per_block: 0.05
    # Cost per item stack being transferred (regardless of stack size) - 50% cheaper than before
    stack_cost: 1.0
    # Minimum cost for any transfer
    minimum_cost: 1
    # Maximum cost for any transfer (cap at 2300 diamonds)
    maximum_cost: 2300

# Delivery time calculation settings
delivery:
  # Base time for any transfer (in milliseconds)
  base_time_ms: 1000  # 1 second
  # Additional time per block distance (in milliseconds)
  time_per_block_ms: 1000  # 1 second per block

# General plugin settings
debug:
  # Enable debug logging for transfers
  transfer_debug: true